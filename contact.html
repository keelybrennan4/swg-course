<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Contact Ranch</title>
</head>

<body>
    <main>
        <header>

            <nav class="navbar fixed-top-sm justify-content-center flex-nowrap navbar-light">
                <a href="index.html" class="navbar-brand">Ranch</a>
            </nav>

            <nav class="navbar navbar-expand-sm navbar-light">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#nav-items">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="nav-items">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menu</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>


            <h1>Contact Us</h1>
            <hr />

        </header>

        <section>
            <p>Let's get in touch! Complete the form and we'll get back to you as soon as possible.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone">
                </div>

                <!--<div class="form-group form-check">-->
                <div class="form-group">
                    <label for="form-group form-check">Best days to contact you:</label>

                    <input type="checkbox" class="form-check-input" id="monday">
                    <label class="form-check-label" for="monday">Mon</label>

                    <input type="checkbox" class="form-check-input" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tue</label>

                    <input type="checkbox" class="form-check-input" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wed</label>

                    <input type="checkbox" class="form-check-input" id="thursday">
                    <label class="form-check-label" for="thursday">Thu</label>

                    <input type="checkbox" class="form-check-input" id="friday">
                    <label class="form-check-label" for="friday">Fri</label>
                </div>

                <!--<div class="form-check form-check">-->
                <div class="form-group">
                    <label for="form-check form-check">Have you been to the restaurant?</label>
                    <input class="form-check-input" type="radio" name="visit-options" id="visit-no" value="visit-no">
                    <label class="form-check-label" for="visit-no">No</label>
                    <input class="form-check-input" type="radio" name="visit-options" id="visit-yes" value="visit-yes">
                    <label class="form-check-label" for="visit-yes">Yes</label>
                </div>

                <div class="form-group">
                    <label for="inquiry-type">Reason for Inquiry:</label>
                    <select class="form-control" id="inquiry-type">
                        <option>Catering</option>
                        <option>Private Party</option>
                        <option>Inquiry</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Information</label>
                    <textarea class="form-control" id="additional-info" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Request</button>
            </form>

        </section>

        <footer>
            <p>100 Restaurant Street | Minneapolis, MN | 55426 <br><a href="tel:952-555-5555">952-955-5555</a></p>
        </footer>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
