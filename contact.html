<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/styles/restaurantStyles.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/contact.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Playfair+Display&display=swap"
        rel="stylesheet">

    <title>Contact | Tenacious Tacos</title>
</head>

<body>
    <main>
        <header>
            <nav class="navbar navbar-expand-sm">
                <a href="index.html" class="navbar-brand">Tenacious Tacos</a>

                <ul class="nav nav-pills nav-fill">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </nav>

        </header>

        <section class="container-fluid">

            <div class="jumbotron" id="contact">
                <h1>Contact Us</h1>
            </div>

            <h2 class="heading">Let's get in touch! </h2>

            <p class="sub-heading">Drop us a note below and we'll get back to you as soon as possible.</p>


            <form action="submit.html" method="POST">
                <div class="form-group required">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required="true">
                </div>
                <div class="form-group required">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" required="true">
                </div>
                <div class="form-group required">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" required="true">
                </div>

                <!--<div class="form-group form-check">-->
                <div class="form-group">
                    <label for="form-group form-check">Best days to contact you:</label>

                    <input type="checkbox" class="form-check-input" id="monday">
                    <label class="form-check-label" for="monday">Mon</label>

                    <input type="checkbox" class="form-check-input" id="tuesday">
                    <label class="form-check-label" for="tuesday">Tue</label>

                    <input type="checkbox" class="form-check-input" id="wednesday">
                    <label class="form-check-label" for="wednesday">Wed</label>

                    <input type="checkbox" class="form-check-input" id="thursday">
                    <label class="form-check-label" for="thursday">Thu</label>

                    <input type="checkbox" class="form-check-input" id="friday">
                    <label class="form-check-label" for="friday">Fri</label>
                </div>

                <!--<div class="form-check form-check">-->
                <div class="form-group">
                    <label for="form-check form-check">Have you been to the restaurant?</label>
                    <input class="form-check-input" type="radio" name="visit-options" id="visit-no" value="visit-no">
                    <label class="form-check-label" for="visit-no">No</label>
                    <input class="form-check-input" type="radio" name="visit-options" id="visit-yes" value="visit-yes">
                    <label class="form-check-label" for="visit-yes">Yes</label>
                </div>

                <div class="form-group required">
                    <label for="inquiry-type">Reason for Inquiry:</label>
                    <select class="form-control" id="inquiry-type" required="true">
                        <option>Catering</option>
                        <option>Private Party</option>
                        <option>Inquiry</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additional-info">Additional Information</label>
                    <textarea class="form-control" id="additional-info" rows="3"></textarea>
                </div>
                <!-- Button trigger modal -->
                <button type="submit" class="btn" data-toggle="modal" data-target="#submitModal">Send Request</button>
            </form>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Thanks!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        We have received your inquiry.
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



        <footer>
            <p>100 Restaurant Street | Minneapolis, MN | 55426 <br><a href="tel:952-555-5555">952-955-5555</a></p>
        </footer>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
